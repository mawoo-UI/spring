<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        div {background-color: bisque; padding-block: 5px; inset-inline-end: 2px;}
    </style>
</head>
<body>
    <div id="id">상자</div>
    <script>
        //함수 선언문
        function f1() {
            console.log('f1');
        };
        f1();
        //함수 표현식(리터럴)(익명함수)
        function f2() {
            console.log('f2_1');
        };
        f2();
        //즉시 호출
        (function () {
            console.log('f2_1');
            
        })();
        //화살표 함수 (익명함수)
        const f3 = () => {
            console.log('f3');
            
        };
        f3();
        //람다의 특징
        
        //실행블럭 생략 /실행문을 1줄로 작성
        const f4 = () => console.log('f4');
        f4();
        
        //매개 변수
        
        const f5 = (num) => console.log(num);
        const f6 = num => console.log(num);
        const f7 = (a,b) => console.log(a,b);
        
        //콜백 함수
        // document.getElementById('btn1').onclick = function () {
            //     alert('btn1');
            // };
            // document.getElementById('btn1').onclick = () => {
                //     alert('btn1');
                // };
        //익명함수를 주로 사용
        </script>
</body>
</html>
