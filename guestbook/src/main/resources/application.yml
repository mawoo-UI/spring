spring:
  application:
    name: guestbook
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://np.oneweeks.co.kr:3306/guestbook
    username: guestbook
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  thymeleaf:
    cache: false

  devtools:
    restart:
      enabled: true
      additional-paths:
      - src/main/java
      - src/main/resources
      - templates
server:
  servlet:
    context-path: /guestbook
      