<!DOCTYPE html>
<html lang="ko">
    <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
      <th:block th:fragment="content">
        <h1>Guest Book List <span><a th:href="@{/guestbook/register}"><button class="btn btn-outline-primary">REGISTER</button></a></span></h1>
        
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>title</th>
              <th>writer</th>
              <th>regdate</th>
            </tr>
          </thead>
          <tbody>
             <tr th:each="g : ${result.dtoList}">
            <th>[[${g.gno}]]</th>
            <th><a th:href="@{/guestbook/read(gno=${g.gno}, page=${result.page})}">[[${g.title}]]</a></th>
            <th>[[${g.writer}]]</th>
            <th>[[${#temporals.format(g.regDate, 'yyyy/MM/dd')}]]</th>
          </tr>
          </tbody>
          
        </table>
        <!-- Center-aligned -->
        <ul class="pagination justify-content-center my-3">
            <li class="page-item" th:if="${result.prev}"><a class="page-link" th:href="@{/guestbook/list(page=${result.start - 1})}">Previous</a></li>

            <li th:class="'page-item' + ${result.page == p ? 'active' : ''}" th:each="p : ${result.pageList}">
              <a class="page-link" th:href="@{/guestbook/list(page=${p})}">[[${p}]]</a>
            </li>
       
            <li class="page-item"th:if="${result.next}"><a class="page-link" th:href="@{/guestbook/list(page=${result.end + 1})}">Next</a></li>
        </ul>
        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">

              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>

              <!-- Modal body -->
              <div class="modal-body">
                [[${msg}]] 번 게시글이 작성되었습니다.
              </div>

              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              </div>

            </div>
        </div>
        <script>
          let msg = /* [[${msg}]] */ "";
          console.log(msg);
          if(msg) {
            var myModal = new bootstrap.Modal(document.querySelector(".modal"));
            myModal.show();
          }
        </script>
      </th:block>
    </th:block>
</html>
