<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
      <h1 class="mt-4">Guest Book Write</h1>
      <form method="post">
        <div class="mb-3 mt-3">
          <label for="title" class="form-label">title</label>
          <input type="title" class="form-control" id="title" placeholder="Enter title" name="title">
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">content</label>
          <textarea class="form-control" rows="5" id="content" placeholder="Enter content" name="content"></textarea>
        </div>

        <div class="mb-3 mt-3">
          <label for="writer" class="form-label">writer</label>
          <input type="writer" class="form-control" id="writer" placeholder="Enter writer" name="writer">
        </div>

        <button type="submit" class="btn btn-outline-dark">Submit</button>
      </form>
      
    </th:block>
  </th:block>
</html>
