<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
      <h1 class="mt-4">Guest Book Read</h1>
      <form method="post">
        <div class="mb-3 mt-3">
          <label for="gno" class="form-label">번호</label>
          <input type="gno" class="form-control" id="gno" placeholder="Enter gno" name="gno" readonly th:value="${dto.gno}">
        </div>

        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
          <input type="title" class="form-control" id="title" placeholder="Enter title" name="title" th:value="${dto.title}">
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea class="form-control" rows="5" id="content" placeholder="Enter content" name="content">[[${dto.content}]]</textarea>
        </div>

        <div class="mb-3 mt-3">
          <label for="writer" class="form-label">작성자</label>
          <input type="writer" class="form-control" id="writer" placeholder="Enter writer" name="writer" th:value="${dto.writer}">
        </div>

        <div class="mb-3 mt-3">
          <label for="regDate" class="form-label">등록일</label>
          <input type="regDate" class="form-control" id="regDate" placeholder="Enter regDate" name="regDate" readonly th:value="${dto.regDate}">
        </div>
        
        <div class="mb-3 mt-3">
          <label for="modDate" class="form-label">수정일</label>
          <input type="modDate" class="form-control" id="modDate" placeholder="Enter modDate" name="modDate" readonly th:value="${dto.modDate}">
        </div>

        <input type="hidden" name="page" th:value="${pageDto.page}">

        <button class="btn btn-outline-dark">Modify</button>
        <button class="btn btn-secondary" formaction="remove">Remove</button>
        <a th:href="@{/guestbook/list(page=${pageDto.page},
        type=${pageDto.type},
        keyword=${pageDto.keyword}
        )}" class="btn btn-dark">List</a>
      </form>
      
    </th:block>
  </th:block>
</html>
